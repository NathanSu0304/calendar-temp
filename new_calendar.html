
<!DOCTYPE html>
<html>
<head>
  <title>calendar</title>
  <script type="text/javascript"src="new.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="new.css">
</head>
<body onload="Day()">
  <div id="title">
    <button onclick="prev()">prev</button>
    <div id="yearMonth"></div>
    <button onclick="next()">next</button>
  </div>
  <br>
  <div id="subtitle">
    <div class="weekday" style="background-color: green; color: yellow">SUN</div>
    <div class="weekday"style="background-color: green; color: yellow">MON</div>
    <div class="weekday"style="background-color: green; color: yellow">TUE</div>
    <div class="weekday"style="background-color: green; color: yellow">WED</div>
    <div class="weekday"style="background-color: green; color: yellow">THU</div>
    <div class="weekday"style="background-color: green; color: yellow">FRI</div>
    <div class="weekday"style="background-color: green; color: yellow">SAT</div>
  </div>
 
</body>
</html>
